<head>

<title>BUCKETLIST</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

.jumbotron{
    background-color:grey;
    color:white;
}

<body>
<div class="container">

<div class="page-header">
<h1>creating an account is the first step on your to making sure you accomplish all your goals</h1>
</div>
<div class="jumbotron">
    <p>
        <p align="center"><a href="#" class="btn btn-default btn-lg" role="button">Enter your details below</a></p>
 <h1>Bucket List App</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="Confirm Paasword" class="sr-only">Confirm Password</label>
        <input type="password" name="confirm password" id="confirm password" class="form-control" placeholder="password" required>
        <p align="right"><a href="bucketlisthome.html" class="btn btn-default btn-lg" role="button">Sign up</a></p>
         
        
      </form>

</div>















<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
